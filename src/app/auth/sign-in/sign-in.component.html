<div class="login-container h-100 w-100 d-flex justify-content-center align-items-center">
    <div class="login-content ">
      <mat-toolbar class="login-toolbar justify-content-center" color="primary">Sign in</mat-toolbar>
      <mat-card>
        <form [formGroup]="loginform" novalidate="novalidate" (ngSubmit)="submit()">
  
          <mat-form-field class="w-100">
  
  
            <input type="email" matInput formControlName="email" placeholder="Email">
          </mat-form-field>
  
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Email is required',
              control: loginform.controls['email']
            }"></ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'email',
              message: 'Email is invalid',
              control: loginform.controls['email']
            }"></ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'minLength',
              message: 'Email should have at least 3 symbols',
              control: loginform.controls['email']
            }"></ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'maxLength',
              message: 'Email should have maximum 360 symbols',
              control: loginform.controls['email']
            }"></ng-container>
  
          <mat-form-field class="w-100">
  
            <input  matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'" >
            <mat-icon matSuffix class="cursor" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Password is required',
              control: loginform.controls['password']
            }"></ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'minlength',
              message: 'The password must be at least 8 characters. ',
              control: loginform.controls['password']
            }"></ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'maxLength',
              message: 'Password should have maximum 100 characters',
              control: loginform.controls['password']
            }"></ng-container>
            <a routerLink="/auth/registration">Create a Account</a>

           <button type="submit" mat-raised-button color="primary" class="w-100 mt-4">Sign in</button>
        </form>
      </mat-card>
    </div>
  </div>
  
  <ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="submitted && control.hasError(validation) && (control.dirty || control.touched)">
      <div class="text-danger">{{ message }}</div>
    </ng-container>
  </ng-template>
